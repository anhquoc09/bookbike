<!DOCTYPE html>
<html>
<head>
    <title>Request Receiver</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            width: 100%;
            height: 600px;
            background-color: grey;
        }

        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Đặt xe máy</h1>
    <form>
        <div class="row">
            <div class="col-sm-6">
                <label>Tên
                    <input required type="text" id="name" placeholder="Nguyễn Văn A" >
                </label>
                <label>Số điện thoại
                    <input required type="text" id="phone" placeholder="0123456789" >
                </label>
                <label>Địa chỉ
                    <input required type="text" id="address" placeholder="221/3/14 Đất Thánh, phường 6, Tân Bình,..." >
                </label>
            </div>
            <div class="col-sm-6">
                <label>Ghi chú
                    <textarea id="note" rows="6" placeholder="Chở một bạn nữ xinh xắn..."></textarea>
                </label>
                <div>
                    <input id="submit" type="button" value="Đặt xe">
                </div>
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
<script src="index.js"></script>
</body>
</html>
