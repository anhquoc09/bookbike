<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Request Management</title>
    <!-- Bootstrap core CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom styles for this template-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="wrapper" id="app3">
    <!-- Đăng nhập cho driver -->
    <div id="login" v-if="loginVisible">
        <h3>Đăng nhập</h3>
        <div class="form-group">
            <label>Tên đăng nhập:</label>
            <input type="text" id="username" class="form-control" placeholder="Tên đăng nhập..." v-model="username">
        </div>
        <div class="form-group">
            <label>Mật khẩu:</label>
            <input type="password" id="password" class="form-control" placeholder="Mật khẩu..." v-model="password">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-success" @click="login">Đăng nhập</button>
        </div>
    </div>
    <div id="content-wrapper" v-if="bodyVisible">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="card mb-3" style="height: 550px">
                        <div class="card-header"><i class="fa fa-table"></i><b> Danh sách requests</b></div>
                        <div class="card-body">
                            <div class="table-response" style="max-height: 600px">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                    <tr>
                                        <th>Họ và tên</th>
                                        <th>Số điện thoại</th>
                                        <th>Địa chỉ</th>
                                        <th>Trạng thái</th>
                                        <th>Driver</th>
                                    </tr>
                                    </thead>
                                    <tbody id="list">
                                    <tr v-for="c in requests">
                                        <td>{{c.name}}</td>
                                        <td>{{c.phone}}</td>
                                        <td>{{c.address}}</td>
                                        <td>{{c.status}}</td>
                                        <td>{{c.drivername}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-3">
                        <div class="card-header"><i class="fa fa-chart-area"></i><b>Bản đồ</b></div>
                        <div class="card-body" style="height:500px; ">
                            <div id="map"></div>
                        </div>
                        <!-- <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBYBMYaUEnQ9A42480K33UWa3uuN0dN4E&callback=initMap"-->
            <!--async defer></script>-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="index.js"></script>
</body>
</html>
